{% extends "base.html" %}
{% block content %}
<!-- todo Tiedot tietokannasta-->
<h1>Muokkaa ilmoitusta: {{ilmoitus.nimi}}</h1>

<form action="{{base_path}}/ilmoitus/muokkaa/{{ilmoitus.id}}" method="post">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{ilmoitus.nimi}}">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus"
                  class="form-control">{{ilmoitus.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        <!-- todo Submit napille-->
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
