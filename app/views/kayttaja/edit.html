{% extends "base.html" %}
{% block content %}
<!-- todo Tiedot tietokannasta-->
<h1>Muokkaa käyttäjän: {{kayttaja.kayttajatunnus}} tietoja</h1>

<form method="post" action="{{base_path}}/kayttaja/muokkaa/{{kayttaja.id}}">
    <div class="form-group">
        <label>Käyttäjänimi: {{kayttaja.kayttajatunnus}}</label>
    </div>
    <div class="form-group">
        <label>Etunimi: {{kayttaja.etunimi}}</label>
    </div>
    <div class="form-group">
        <label>Sukunimi: {{kayttaja.sukunimi}}</label>
    </div>
    <div class="form-group">
        <label>Syntymäpäivä: {{kayttaja.syntymapaiva}}</label>
    </div>
    <div class="form-group">
        <!-- todo Korjaa tämä, ei todellakaan tuoda salasanaa näin oikeasti -->
        <label>Vaihda salasana: </label>
        <input type="password" name="salasana" value="{{kayttaja.salasana}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Osoite: </label>
        <input type="text" name="osoite" value="{{kayttaja.osoite}}" class="form-control">
    </div>
    <div class="form-group">
        <!-- todo Submit napille-->
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
