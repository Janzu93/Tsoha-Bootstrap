{% extends "base.html" %}
{% block content %}
<h1 xmlns:text-align="http://www.w3.org/1999/xhtml"></h1>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Käyttäjätunnus</th>
        <th colspan="2"></th>
    </tr>
    </thead>

    <tbody>
    {% for kayttaja in kayttajat %}
    <tr>
        <td><a href="{{base_path}}/kayttaja/{{kayttaja.id}}">{{kayttaja.kayttajatunnus}}</a></td>
        <td>
            <form method="post" action="{{base_path}}/delete/kayttaja/{{kayttaja.id}}">
                <button type="submit" class="btn btn-danger">Poista</button>
            </form>
            <a href="{{base_path}}/kayttaja/muokkaa/{{kayttaja.id}}" class="btn btn-default">Muokkaa</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
