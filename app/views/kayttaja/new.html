{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy</h1>

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/new/kayttaja">

    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" name="kayttajatunnus" class="form-control" value="{{attributes.kayttajatunnus}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>

    <div class="form-group">
        <label>Etunimi</label>
        <input type="text" name="etunimi" class="form-control" value="{{attributes.etunimi}}">
    </div>

    <div class="form-group">
        <label>Sukunimi</label>
        <input type="text" name="sukunimi" class="form-control" value="{{attributes.sukunimi}}">
    </div>

    <div class="form-group">
        <label>Syntymäpäivä</label>
        <input type="date" name="syntymapaiva" class="form-control" value="{{attributes.syntymapaiva}}">
    </div>

    <div class="form-group">
        <label>Osoite</label>
        <input type="text" name="osoite" class="form-control" value="{{attributes.osoite}}">
    </div>

    <div class="form-group">
        <input type="checkbox" name="checkbox">
        <label>Hyväksyn tietojeni tallennuksen tietokantaan</label>
    </div>


    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>
{% endblock %}
